<div class="form-box">
    <form class="form" action="https://formspree.io/f/mblrjddz" method="POST">
      <div class="form__group">
        <label class="form__label screen-reader-text" for="form-name">Your Name</label>
        <input class="form__input" id="form-name" type="text" name="name" placeholder="Your name..." required>
      </div>
      <div class="form__group">
        <label class="form__label screen-reader-text" for="form-email">Your Email</label>
        <input class="form__input" id="form-email" type="email" name="_replyto" placeholder="Your email..." required>
      </div>
      <div class="form__group">
        <label class="form__label screen-reader-text" for="form-text">Add Links</label>
        <textarea class="form__input" id="form-text" name="text" rows="4" placeholder="Add your links here..." required></textarea>
      </div>
      <div class="form__group">
        <button class="button button--big" type="submit">Send News</button>
      </div>
    </form>
  </div>
